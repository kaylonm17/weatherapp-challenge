<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
    <title>Website Banner Example</title>
  </head>
  <body>
    <div id="banner">
      <h1>Weather App</h1>
    </div>
    <form>
      <label for="search">Search City:</label>
      <input type="text" id="search" name="search" placeholder="Enter city name...">
      <button type="submit">Search</button>
    </form>
  <body>
    <div class="card">
      <div class="card-content">
        <i id="weather-icon"></i>
        <h2 class="card-title" id="city-name"></h2>
        <p class="card-text" id="temperature"></p>
        <p class="card-text" id="description"></p>
    </div>

      <script src="./assets/index.js"></script>
  </body>
</html>
