<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Website Banner Example</title>
  </head>
  <body>
    <div id="banner">
      <h1>Weather App</h1>
    </div>
    <form>
      <label for="search">Search City:</label>
      <input type="text" id="search" name="search" placeholder="Enter city name...">
      <button type="submit">Search</button>
    </form>
  <body>
    <div class="card">
      <h2 id="city-name"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
    </div>
    <div class="card">
      <div class="card-image"></div>
      <div class="card-content">
        <h2 class="card-title">Card Title</h2>
        <p class="card-text">This is a simple card example created using HTML and CSS.</p>
        <a href="#" class="card-button">Learn More</a>
      </div>

      <script src="index.js"></script>
  </body>
</html>
